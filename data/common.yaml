---

lookup_options:
  "^defaults::(groups|crons|execs|hosts|files|file_lines|mounts|packages|sshkeys|users|useraccounts)$":
    merge:
      strategy: deep
      knockout_prefix: --KOP_
  defaults::root_user::ssh_authorized_keys:
    merge:
      strategy: deep
      knockout_prefix: --KOP_
  defaults::root_user::password:
    convert_to: Sensitive

defaults::groups: []
defaults::cron_defaults: {}
defaults::crons: {}
defaults::exec_defaults: {}
defaults::execs: {}
defaults::host_defaults: {}
defaults::hosts: {}
defaults::file_defaults: {}
defaults::files: {}
defaults::file_line_defaults: {}
defaults::file_lines: {}
defaults::mount_defaults: {}
defaults::mounts: {}
defaults::package_defaults: {}
defaults::packages: {}
defaults::sshkey_defaults: {}
defaults::sshkeys: {}
defaults::user_defaults: {}
defaults::users: {}
defaults::useraccount_defaults: {}
defaults::useraccounts: {}

defaults::root_user::password: ''
defaults::root_user::ssh_authorized_keys: {}
